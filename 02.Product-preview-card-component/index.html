<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="contenedor">
    <img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle" class="contenedor-img">
    <div class="description">
      <h5>PERFUME</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="precio">
        <span id="precio-actual">$149.99</span>
        <span id="precio-anterior">$169.99</span>
      </div>
      <button>
        <img src="images/icon-cart.svg" alt="icono de carrito de compra" class="btn-icon">
        <span>Add to Cart</span>
      </button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://github.com/LeoEstaProgramando" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leo Ventura</a>.
  </footer>
</body>
</html>
