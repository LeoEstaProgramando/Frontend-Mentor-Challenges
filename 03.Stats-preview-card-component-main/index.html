<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <section>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul>
          <li>
            <p class="stats-kpi">10k+</p>
            <p class="stats-heading">companies</p>
          </li>
          <li>
            <p class="stats-kpi">314</p>
            <p class="stats-heading">templates</p>
          </li>
          <li>
            <p class="stats-kpi">12m+</p>
            <p class="stats-heading">queries</p>
          </li>
        </ul>
      </section>
      <img id="imagen" src="./images/image-header-desktop.jpg" alt="image about insights" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LeoEstaProgramando/">Leo Ventura</a>.
    </div>
  </body>
</html>
