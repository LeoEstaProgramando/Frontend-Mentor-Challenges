<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="result">
        <h2>Your Result</h2>
        <div class="result-number">
          <h2 id="result-score">76</h2>
          <h1>of 100</h1>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h3>Summary</h3>
        <div class="summary-detail" id="reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="Reaction icon">
            <span id="reaction-category">Reaction</span>
          </div>
          <p><strong id="reaction-score">80</strong> / 100</p>
        </div>
        <div class="summary-detail" id="memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="Memory icon">
            <span id="memory-category">Memory</span>
          </div>
          <p><strong id="memory-score">92</strong> / 100</p>
        </div>
        <div class="summary-detail" id="verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="Verbal icon">
            <span id="verbal-category">Verbal</span>
          </div>
          <p><strong id="verbal-score">61</strong> / 100</p>
        </div>
        <div class="summary-detail" id="visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="Visual icon">
            <span id="visual-category">Visual</span>
          </div>
          <p><strong id="visual-score">72</strong> / 100</p>
        </div>
        <button>Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/LeoEstaProgramando">Leo Ventura</a>.
    </footer>
  </body>
  <script src="index.js"></script>
</html>
